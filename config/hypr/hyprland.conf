#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = ,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
# env = XCURSOR_SIZE,24

$scriptsDir = $HOME/.config/hypr/scripts
$hyprDir = $HOME/.config/hypr
$confDir = $HOME/.config
$binDir = $HOME/.bin

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# dracula/hyprland
general {
    col.active_border = rgb(44475a) rgb(bd93f9) 90deg
    col.inactive_border = rgba(44475aaa)
    # = rgba(282a36dd)
    #col.active_border = rgb(bd93f9) rgb(44475a) 90deg
    gaps_in = 5
    gaps_out = 5
    # non-gradient alternative
    #col.active_border = rgb(bd93f9)
    #col.inactive_border = rgba(44475aaa)
    #col.group_border = rgba(282a36dd)
    #col.group_border_active = rgb(bd93f9)
    # darker alternative
    #col.active_border = rgb(44475a) # or rgb(6272a4)
    #col.inactive_border = rgb(282a36)
    #col.group_border = rgb(282a36)
    #col.group_border_active = rgb(44475a) # or rgb(6272a4)
    cursor_inactive_timeout=5
    layout = dwindle
}
decoration {
    col.shadow = rgba(1E202966)
    # suggested shadow setting
    drop_shadow = yes
    shadow_range = 60
    shadow_offset = 1 2
    shadow_render_power = 3
    shadow_scale = 0.97
    blur {
        enabled = true
        size = 3
        passes = 1
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exec, wlogout
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


############Eigener Stuff#######################
#Autostart
exec-once = dbus-update-activation-environment DISPLAY XAUTHORITY WAYLAND_DISPLAY
exec-once = hyprctl setcursor ArchCursorBlue 24
exec-once = [workspace 1 silent] waybar
exec-once = copyq --start-server
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = [workspace 1 silent] dunst
exec-once = [workspace 1 silent] nm-applet --indicator
#Auto Lockscreen ####!!!!!!!!!!#####
exec-once = swayidle -w

#Media Playback
bind = ,XF86AudioRaiseVolume, exec,  $scriptsDir/volume.sh 5%+
bind = ,XF86AudioLowerVolume, exec,  $scriptsDir/volume.sh 5%-
bind = ,XF86AudioMute, exec, $scriptsDir/volume.sh toggle 
bind = ,XF86AudioPlay, exec, playerctl play-pause
bind = ,XF86AudioNext, exec, playerctl next
bind = ,XF86AudioPrev, exec, playerctl previous
bind = ,XF86AudioStop, exec, playerctl stop
#App Bindings
bind = $mainMod, R, exec, $scriptsDir/wofi_menu.sh
bind = $mainMod, E, exec, nemo
bind = $mainMod, F, exec, firefox
bind = CTRL_ALT, T, exec,  kitty 

#Lockscreen 
bind = SUPER, L, exec, swaylock -C $confDir/swaylock/config
#Screenshot
bind =, Print, exec, $binDir/grimblast  --notify --cursor copy area

#Dual Monitors Setup
#DP-3 and HDMI-A-1 you'll find with hyprctl monitors
#monitor=name,resolution,position,scale


#Window Rules
windowrulev2 = tile, class:(jetbrains-studio), title:(.*.app.main) #AndroidStudio stuff
windowrulev2 = float, class:(org.kde.polkit-kde-authentication-agent-1), title:(Authentifizierung erforderlich — PolicyKit1-KDE-Agent) #Authentification window floating, cause tiling is uncool 
windowrulev2 = stayfocused, class:(org.kde.polkit-kde-authentication-agent-1), title:(Authentifizierung erforderlich — PolicyKit1-KDE-Agent) #Stay focused this window even if your mouse hovers another window
#windowrulev2 = workspace 1, class:^(firefox-workspaced)$ 
windowrulev2 = animation popin, class:^(updater)$, title:^(System Update)$
windowrulev2 = float, class:^(updater)$, title:^(System Update)$
windowrulev2 = size 30% 20%, class:^(updater)$, title:^(System Update)$
windowrulev2 = center, class:^(updater)$, title:^(System Update)$
windowrulev2 = monitor 0, class:^(wlogout)$, title:^(wlogout)$
windowrulev2 = stayfocused, class:^(wlogout)$, title:^(wlogout)$
windowrulev2 = fullscreen, class:^(wlogout)$, title:^(wlogout)$
windowrulev2 = stayfocused, class:^(wofi)$, title:^(Search...)$
windowrulev2 = float, class:^(Signal)$, title:^(Signal)$
windowrulev2 = float, class:^(org.telegram.desktop), title:^(Telegram)
windowrulev2 = size 40% 50%, class:^(org.telegram.desktop), title:^(Telegram)

#Enviroment Vars
env = QT_QPA_PLATFORMTHEME,qt5ct #Theme selector
env = ANKI_WAYLAND,1 #Anki should use wayland
#Themes
#Maybe export  XCURSOR_THEME=SomeThemeName #to set cursor
